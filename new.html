<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subset Sum Problem Animation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #f5fff5;
      color: #333;
    }
    h1, h2 {
      color: #2e7d32;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      margin-top: 10px;
      width: 100%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
      transition: background-color 0.4s ease;
    }
    th {
      background-color: #d0f0d0;
    }
    td.true {
      background-color: #a5d6a7;
    }
    td.false {
      background-color: #ef9a9a;
    }
    td.highlight {
      background-color: #fff59d !important;
    }
    .step {
      background-color: #fff;
      padding: 15px;
      margin: 15px 0;
      border-left: 4px solid #4caf50;
    }
    #startBtn {
      padding: 10px 20px;
      background-color: #388e3c;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Subset Sum Problem â€“ Animation</h1>
  <p><strong>Input:</strong> nums = {3, 34, 4, 12, 5, 2}, Target = 9</p>
  <button id="startBtn">Start Animation</button>

  <div class="table-container">
    <table id="dpTable"></table>
  </div>

  <script>
    const nums = [3, 34, 4, 12, 5, 2];
    const target = 9;
    const rows = nums.length + 1;
    const cols = target + 1;
    const dp = Array.from({ length: rows }, () => Array(cols).fill(false));

    function createTable() {
      const table = document.getElementById("dpTable");
      table.innerHTML = "";
      const header = table.insertRow();
      header.insertCell().outerHTML = "<th>i \ j</th>";
      for (let j = 0; j <= target; j++) {
        header.insertCell().outerHTML = `<th>${j}</th>`;
      }
      for (let i = 0; i < rows; i++) {
        const row = table.insertRow();
        row.insertCell().outerHTML = `<th>${i}</th>`;
        for (let j = 0; j <= target; j++) {
          row.insertCell().innerText = "F";
          row.cells[j + 1].classList.add("false");
        }
      }
    }

    function updateCell(i, j, value) {
      const table = document.getElementById("dpTable");
      const cell = table.rows[i + 1].cells[j + 1];
      cell.innerText = value ? "T" : "F";
      cell.className = value ? "true" : "false";
    }

    function highlightCell(i, j) {
      const table = document.getElementById("dpTable");
      const cell = table.rows[i + 1].cells[j + 1];
      cell.classList.add("highlight");
      setTimeout(() => cell.classList.remove("highlight"), 300);
    }

    async function animateDP() {
      dp[0][0] = true;
      updateCell(0, 0, true);
      highlightCell(0, 0);

      for (let i = 1; i < rows; i++) {
        dp[i][0] = true;
        updateCell(i, 0, true);
        highlightCell(i, 0);
        await new Promise(res => setTimeout(res, 200));
      }

      for (let i = 1; i < rows; i++) {
        for (let j = 1; j <= target; j++) {
          if (j < nums[i - 1]) {
            dp[i][j] = dp[i - 1][j];
          } else {
            dp[i][j] = dp[i - 1][j] || dp[i - 1][j - nums[i - 1]];
          }
          updateCell(i, j, dp[i][j]);
          highlightCell(i, j);
          await new Promise(res => setTimeout(res, 150));
        }
      }
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      createTable();
      animateDP();
    });

    // Initialize table on load
    createTable();
  </script>
</body>
</html>
